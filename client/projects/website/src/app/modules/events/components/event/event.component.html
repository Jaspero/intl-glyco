<ng-container *ngIf="state.event$ | async as event">
  <h4>{{event.title}}</h4>
  <p class="event_date"><span>{{event.from | date}}</span> <ng-container *ngIf="event.to">- <span>{{event.to | date}}</span></ng-container></p>
  <div [innerHtml]="event.description | sanitize"></div>
  <div [innerHtml]="event.content | sanitize"></div>
  <button class="btn--regular" type="button" [routerLink]="['../']">go back</button>
</ng-container>
